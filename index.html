<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/main-body.css">
  <link rel="stylesheet" href="styles/general.css">
  <title>Homepage - Mount Royal University </title>
</head>
<body>
  <div class="shadowbox">

  </div>
  <!-- header -->
  <div class="header">
    <div class="header-wrapper">
      <div class="left-section">
        <i class="fa-solid fa-house"></i> 
      </div>
      <div class="middle-section">
        <div class="dot-divider">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div> 
        <div class="logo-wrapper"> 
          <img class="logo" src="images/mru-logo-152x100 (1).png" alt="">
        </div>
      </div>
      <div class="right-section">
        <div class="grid-icon">
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
        </div>

        <div class="dot-divider">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div> 
        <div class="sub-middle">
          <div class="mail-wrapper">
            <i class="fa-solid fa-envelope"></i>
    
          </div>
    
          <div class="subscription-wrapper">
            <i class="fa-solid fa-comment"></i>
    
          </div>
    
          <div class="notification-wrapper"> 
            <i class="fa-solid fa-bell"></i>
    
          </div>
        </div>

        <div class="dot-divider">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div> 

        <div class="sub-right">
          <div class="profile-icon-wrapper"> 
            <img class="profile-picture" src="images/Azriel.png" alt="">
          </div>

          <div class="name">
            <p> Azriel Dreamurr</p>
          </div>
          
          <div class="setting-icon"> 
            <i class="fa-solid fa-gear"></i>
    
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header2-wrapper"> 
    <div class="header2">
      <div class="brightspace-ressources">
        <p> 
          Brightspace Resources 
          <span><i class="fa-solid fa-chevron-down"></i>  <!-- slimmer, sharper --></span>
        </p>
      </div>
      <div class="mru-ressources">
        <p> MRU Resources <span><i class="fa-solid fa-chevron-down"></i>  <!-- slimmer, sharper --></span>
        </p>
      </div>
      <div class="spot">
        <p> SPoT <span><i class="fa-solid fa-chevron-down"></i>  <!-- slimmer, sharper --></span>
        </p>
      </div>
      <div class="discover">
        <p> Discover</p>
      </div>
    </div>
  </div>

  <div class="banner-wrapper"> 
    <img class="banner" src="images/banner.jpeg" alt="">
    <p class="banner-text"> Welcome to MRU's D2L Brightspace! </p>
  </div>

  <div class="dashboard-wrapper">
    <div class="courses-wrapper">
      <p class="my-courses">My Courses</p>
    </div>

    <div class="right-side">
      <div class="announcements-container"> 
        <p> Announcements </p>
      </div>
      <div class="tasks-container"> 
        <p> Work To Do</p>
      </div>
    </div>
  </div>


  
</body>
</html>
